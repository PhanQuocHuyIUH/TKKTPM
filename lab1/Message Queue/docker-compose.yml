version: "3.8"

services:
  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq
    ports:
      - "5672:5672" # AMQP port
      - "15672:15672" # Management UI port
    environment:
      RABBITMQ_DEFAULT_USER: admin
      RABBITMQ_DEFAULT_PASS: admin123
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - message_queue_network
    healthcheck:
      test: rabbitmq-diagnostics -q ping
      interval: 10s
      timeout: 5s
      retries: 5

  service1-producer:
    build:
      context: ./service1-producer
      dockerfile: Dockerfile
    container_name: service1-producer
    environment:
      RABBITMQ_URL: amqp://admin:admin123@rabbitmq:5672
    networks:
      - message_queue_network
    depends_on:
      rabbitmq:
        condition: service_healthy
    restart: unless-stopped

  service2-consumer:
    build:
      context: ./service2-consumer
      dockerfile: Dockerfile
    container_name: service2-consumer
    environment:
      RABBITMQ_URL: amqp://admin:admin123@rabbitmq:5672
    networks:
      - message_queue_network
    depends_on:
      rabbitmq:
        condition: service_healthy
    restart: unless-stopped

volumes:
  rabbitmq_data:

networks:
  message_queue_network:
    driver: bridge
